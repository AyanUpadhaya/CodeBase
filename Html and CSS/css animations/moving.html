<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Moving rectangle</title>

	<style type="text/css">
		div{
			height: 40px;
			width: 70%;
			background-color: black;
			margin: 50px auto;
			border-radius: 5px;
			position: relative;
		}

		#rect{
			animation-name: rainbow;
			animation-duration: 4s;
		}

		@keyframes rainbow{
			0%{
				background-color: blue;
				top: 0px;
			}

			50%{
				background-color: green;
				width: 20%;
				top: 50px;
			}

			100%{
				background-color: yellow;
				width:70%;
				top: 0px;
			}
		}
	</style>
</head>
<body>


<div id="rect"></div>


</body>
</html>
